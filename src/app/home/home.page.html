<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #meuForm='ngForm'>
    <ion-item>
      <ion-label position='floating'>Nome

      </ion-label>
      <ion-input #nome='ngModel' type='text' [(ngModel)]='pessoa.nome' name='nome' required>
      </ion-input>
    </ion-item>
    <span style='color:red' *ngIf='nome.errors && senha.touched'>
      <ion-label> O nome é obrigatorio!</ion-label>
    </span>
    <ion-item>
      <ion-label position='floating'>cpf

      </ion-label>
      <ion-input #senha='ngModel' type='text' [(ngModel)]='pessoa.cpf' name='cpf' required>
      </ion-input>
    </ion-item>
    <span style='color:red' *ngIf='senha.errors && senha.touched'>
      <ion-label> A senha é obrigatoria!</ion-label>
    </span>
    <ion-button [disabled]='!meuForm.form.valid' (click)='salvar()' expand='full'> salvar </ion-button>
  </form>


</ion-content>
